<body onload="Redirect(); profilePost()" style="background-color: #194c5d; color: white">
	<header class="top-box">
		<ul>
			<div id="mySidenav" class="sidenav">
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
				<a href="HNet.html">Job Guide Home</a>
				<a href="BrowseJobPostings.html">View Open Jobs</a>
				<a href="AdvancedSearch.html">Advanced Search</a>
				<a href="AboutJobGuide.html">About Job Guide</a>
				<a href="JobGuideFAQ.html">Job Guide FAQ</a>
			</div>
		
			<span style="color:white; padding-left:10px" onclick="openNav()"><img src="images/menu-icon.png" alt="menu" height="19" width="19" /></span>

			<li><div id="RegisterSignOut"></div></li>
			
			<li><div id="LoginProfile"></div></li>
		</ul>
	</header>
	
	<header class="bot-box">
		<div style="font-size: 0.75em; font-weight: 600">
			<img src="images/hnet-icon.png" />
			<a class="hnet-style" href="https://networks.h-net.org/">Humanities and Social Sciences Online</a>
		</div>
	</header>

	<div class="profile-sidebar">
		<div class="profile-element nav-border-active">
			<a href="ProfilePage.html" style="color:white">&nbsp;Profile</a>
		</div>
		<div class="saved-jobs-element nav-border-passive">
			<a href="SavedJobs.html" style="color:white; opacity: 0.5">&nbsp;Saved Jobs</a>
		</div>
	</div>
	
	<div class="profile-box">
		<div style="margin-left: 15px; color: black"><strong><i>My Account</i></strong></div>
		<div class="border-bottom"></div>
		
		<div style="height:10px;font-size:1px;">&nbsp;</div>
		<div style="color: black; margin-left: 7px; font-size: 0.9em">
			<div><i><u>E-Mail: </u></i><div id="userEmail"></div></div>
			<div style="height:10px;font-size:1px;">&nbsp;</div>
			<div><i><u>Password:</u></i>&nbsp;*****</div>
			<div style="line-height:50%;"><br></div>
			<input type="button" onClick="window.location='EditEmailPassword.html'" value="Edit" class="edit-button">
			<br><div style="line-height:50%;"><br></div>
			<div class="border-bottom"></div>
			<div style="height:10px;font-size:1px;">&nbsp;</div>
			
			<div><i><u>Location: </u></i><div id="userLocation"></div></div>
			<input type="button" onClick="window.location='EditLocation.html'" value="Edit" class="edit-button">
			<br><div style="line-height:50%;"><br></div>
			<div class="border-bottom"></div>
			<div style="height:10px;font-size:1px;">&nbsp;</div>
			
			<div style="word-wrap: break-word;"><i><u>Institution Type: </u></i><div id="userInstitution"></div></div>
			<input type="button" onClick="window.location='EditInstitution.html'" value="Edit" class="edit-button">
			<br><div style="line-height:50%;"><br></div>
			<div class="border-bottom"></div>
			
			<div><i><u>Fields: </u></i><div id="userFields"></div></div>
			<input type="button" onClick="window.location='EditFields.html'" value="Edit" class="edit-button">
			<br>
			
		</div><br>
	</div>
	
	<script src="js/jquery-3.2.1.min.js" async defer></script>
	<script src="js/popper.min.js" async defer></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous" async defer></script>
